Pour activer les rapports d'&eacute;v&eacute;nements, veuillez &eacute;diter votre fichier de configuration de l'application web (<b>APG.xml</b>), en supprimant le commentaire de la section <b>emc-vnx</b> (activer le tag ResourceLink).  Vous devrez ensuite red&eacute;marrer le service Tomcat afin de rendre les changements effectif.
